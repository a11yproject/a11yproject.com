      description: "Join us on Feb 5th, 2019 in Toronto as we deep dive into how businesses, large and small, are being commercially successful using the concept of Inclusive Design. Inclusive design encourages designing for the 'excluded user' and thereby extending a product or service to many more. The event will feature 4 short talks, a hands-on demo and a case competition for MBA students."
