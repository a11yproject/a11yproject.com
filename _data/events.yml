      description: "Join us on February 27th at 1PM EST, Denis Boudreau and Caitlin Geier, two of our UX accessibility experts, will talk about creating personas which you can use to promote inclusive design in your workplace and to design websites and applications which work for a broad variety of people. This is the first part of our new UX and Inclusive Design webinar series."
