    - title: "Section 508, WCAG, and Digital Accessibility in the Federal Government: What You Need to Know"
      description: "U.S. federal government entities must comply with the disability accessibility guidelines in Section 508 when creating or purchasing information technology (IT). The purpose is to increase opportunities and quality of life for people with disabilities. But what does compliance really mean, and how do you achieve it? Join Karina Boycheva and Lora Budzier as they give an overview of the logic behind Section 508, its web accessibility requirements in light of the incorporation of the internationally-recognized Web Content Accessibility Guidelines (WCAG), and some strategies for managing the process."
