      type: "Webinar"
      date: 2018-02-27
    - title: "A11Y Talks (January 2018) - Embracing Plain Language for Better Accessibility"
      description: "Writing reports and documentation is nothing new for many of us — we write them all the time. But even though we may do our best write clearly, those who receive our reports and documentation might not be as familiar with accessibility as we are. At the end of the day, no matter how technically correct a document may be, our words won't do much good if those who are reading them can't understand what we're trying to say. But writing isn't a black box—there are straightforward techniques that we can use to help ensure that our writing remains accessible."
      url: "https://groups.drupal.org/node/518076"
      type: "Webinar"
      date: 2018-01-24
      hashtag: "a11ytalks"
