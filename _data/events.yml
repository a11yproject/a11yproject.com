      type: "Webinar"
      date: 2018-04-25
      hashtag: "a11ytalks"
    - title: "Live Webinar: Intro to Accessibility Heuristics"
      description: "<a href='http://bit.ly/2FYT8QI'>Join us on Tuesday, April 10th from 1:00-2:00PM EST</a>, to learn the fundamentals of heuristics as a design evaluation tool. Our UX accessibility experts, Denis Boudreau and Caitlin Geier will introduce a set of accessibility-focused heuristics which can help you assess accessibility during the design phase."
      url: "https://accessiblebydesign.org/"
      type: "Webinar"
      date: 2018-04-10
    - title: "A11Y Talks (March 2018) - Ambitious Accessibility"
      description: "Ember, the original JS Framework, is the framework for building ambitious applications. But what happens when that ambition leaves some users behind? <a href='https://twitter.com/melaniersumner'>Melanie Sumner</a> will discuss how Ember supports this, some ways to address these challenges, and places where there is room for improvement in any single-page application. <br><br>If you have any questions for our speaker please use the hashtag #a11yTalks on Twitter! Use this link to join the event: <a href='https://zoom.us/j/126419580'>https://zoom.us/j/126419580</a> Please note the link will not be activated until the day/time of the event."
