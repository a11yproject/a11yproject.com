    - title: "Mobile Office Hours: Deque mobile updates with dedicated time for Q&A"
      description: "Join our live, open office hours on February 12th from 1:00-2:00PM EST to stay up-to-date on all things Deque mobile (iOS & Android) and come prepared with your outstanding mobile accessibility questions! This session will be hosted by our mobile expert, Chris McMeeking. Chris has 5+ years of mobile application development experience and has worked with the Android Open Source Project. Currently, he is the Senior Software Engineer at Deque Systems, architect of Deque's Native Accessibility analysis solutions. Lastly, Chris is an active member of the W3C (World Wide Web Consortium) mobile working group that is defining international standards for accessibility."
