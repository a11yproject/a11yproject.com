    - title: "aXe-hackathon 2018"
      description: "Contribute to <a href='eventbrite.com/e/axe-hackathon-2018-tickets-42248468306?utm-medium=discovery&utm-campaign=social&utm-content=attendeeshare&aff=escb&utm-source=cp&utm-term=listing'>making the web accessible to people with disabilities</a> at the 3rd Annual aXe-Hackathon on March 24th, 2018. The Hackathon will be lead by <a href='https://twitter.com/marcysutton'>Marcy Sutton</a> and <a href='https://twitter.com/wilcofiers'>Wilco Fiers</a>. We will be testing open source component libraries and logging accessibility issues, working on adding WCAG 2.1 rules to aXe-core, sharing knowledge and solutions with our fellow accessibility devotees, working on personal accessibility projects, and hanging out with awesome people and making the web a better place."
      url: "https://www.eventbrite.com/e/axe-hackathon-2018-tickets-42248468306?utm-medium=discovery&utm-campaign=social&utm-content=attendeeshare&aff=escb&utm-source=cp&utm-term=listing"
