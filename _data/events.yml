    - title: "Learning how to integrate accessibility testing into your existing processes is easier than ever with new features from WorldSpace Attest"
      description: "Join us on July 12th, from 1:30-2:00PM EST, as Noah Mashni, Solutions Architect at Deque, walks you through an introduction to Attest, Deque’s enterprise, automated accessibility testing tool. WorldSpace Attest is a toolkit for running accessibility tests while you code. It equips your development team to run accessibility tests while they create new code and components. Accessibility issues will simply become part of functional issue reporting."
      url: "https://accessibility.deque.com/change-is-hard-automating-web-accessibility-isnt"
      type: "Webinar"
      date: 2018-07-12
    - title: "A11Y Talks (June 2018) - What’s new with WCAG 2.1"
      description: "The long-awaited updates to the Web Content Accessibility Guidelines (WCAG 2.1) were released in early June - but what does that mean for you and your organization? Join <a href='https://twitter.com/MartianWebDev'>Andrew Macpherson</a> and <a href='https://twitter.com/cariefisher'>Carie Fisher</a> to hear about the new guidelines, who they help the most, and how you can incorporate these changes into your next website design or development project!<br><br>If you have any questions for our speakers please use the hashtag <a href='https://twitter.com/search?q=a11ytalks&src=typd'>#a11yTalks</a> on Twitter! Use this link to join the event: <a href='https://deque.zoom.us/j/731679925'>https://deque.zoom.us/j/731679925</a> Please note the link will not be activated until the day/time of the event. Thank you to Deque for the use of their online meeting room!"
      url: "https://groups.drupal.org/node/520888"
      type: "Webinar"
      date: 2018-06-27
      hashtag: "a11ytalks"
    - title: "Live Webinar: An Introduction to Screen Readers"
      description: "In this webinar, Steve Sawczyn, Solutions Architect at Deque Systems, will demonstrate how he uses a screen reader to navigate the web. In celebration of Global Accessibility Awareness Day (GAAD), this fundamentals-based webinar will provide developers, designers, business users or anyone new to digital accessibility a first-hand experience of how people who are visually impaired navigate the web."
      url: "https://accessibility.deque.com/live-webinar-introduction-to-screen-readers"
      type: "Webinar"
      date: 2018-05-17
