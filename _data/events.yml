    - title: "A11Y Talks (April 2018) - Building Inclusivity into the Drupal Project"
      description: "Drupal has come a long way in terms of accessibility over the years. In Drupal core specifically, we have been making good strides incorporating accessibility best practices into the UX and markup, but there is a lot we can still do! This panel will discuss the current state of accessibility in the Drupal 8 project and the out-of-the-box Umami theme project, as well as ways to continue to build accessibility into future versions and themes in Drupal.<br><br>If you have any questions for our speakers please use the hashtag #a11yTalks on Twitter! Use this link to join the event: <a href='https://zoom.us/j/407143203'>https://zoom.us/j/407143203</a> Please note the link will not be activated until the day/time of the event."
