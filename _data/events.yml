    - title: "Inspirational stories of strength building and sustainable lifestyles for people with disabilities"
      description: "To commemorate International Persons with Disabilities Day, Deque is proud to partner with Adaptive Training Foundation and their athletes for this virtual panel.<p>The theme for this year's International Persons With Disabilities Day (IDPD) is 'Empowering persons with disabilities and ensuring inclusiveness and equality. Persons with disabilities, as both beneficiaries and agents of change, can fast track the process towards inclusive and sustainable development and promote a resilient society for all.</p>"
      url: "https://accessibility.deque.com/inspirational-stories-people-with-disabilities"
      type: "Webinar"
      date: 2018-12-03
    - title: "Virtual Panel: Inclusion and equality for people with disabilities in education and employment"
      description: "To commemorate International Persons with Disabilities Day, our panelists will discuss the experiences they've had in academic institutions and while seeking employment. This webinar is intended to create awareness common barriers, opportunities, or resources for people with disabilities encounter at academic institutions or while seeking employment. This panel is a great introduction for people who are new to accessibility but want to learn more."
      url: "https://accessibility.deque.com/inclusion-for-people-with-disabilities-education-employment"
      type: "Webinar"
      date: 2018-12-03
