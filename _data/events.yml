    - title: "Nurturing a Neurodiverse Workplace"
      description: "Join us for a talk about growing a neurodiverse work team! Amy Johnson will share her experiences in using her self-awareness as a tool in her work and approaching design from a different direction. She'll cover topics including: The benefits of hiring those with atypical brains, how to best collaborate with individuals who have ADD, ADHD, Autism, and more, and how to make your work environment healthier and more flexible for all, both neurotypical and atypical."
