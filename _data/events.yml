    - title: "How Accessibility Testing Actually Impacts Developers"
      description: "Developers are often told to make their websites accessible like it is an easy light switch you turn on or off. Accessibility is necessary to make the web a better place, but it can be a challenging topic if you’ve recently been tasked with it. Whether you’ve recently been tasked with accessibility or you’re curious about ways you can save time with automated accessibility testing, it’s very important to understand the scope of accessibility and its potential impact before implementing accessibility best practices into your code."
