    - title: "A11Y Talks: Inclusive Content Strategy"
      description: "Inclusivity is at the heart of an effective content strategy. Accessible code may be imperative for inclusion, but all the code in the world doesn't do any good if the content is not meaningful to our readers.<br>In this session, we'll go over what we can do as content authors to ensure our readers feel that we are speaking with them, not at them. We'll look beyond the semantic markup and structured content to see the strategic value of inclusive, well-written content."
      url: "https://groups.drupal.org/node/534761"
      type: "Webinar"
      date: 2019-02-12
      hashtag: "A11yTalks"
