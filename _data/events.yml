    - title: "4th Annual Axe-Hackathon"
      description: "Contribute to making the web accessible to people with disabilities at the 4th Annual axe-Hackathon on March 16th, 2019. The Hackathon will be led by Wilco Fiers and other members of the axe team. We will be testing open source component libraries and logging accessibility issues, building new axe integrations, sharing knowledge and solutions with our fellow accessibility devotees, working on personal accessibility projects, and anging out with awesome people and making the web a better place."
