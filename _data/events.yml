      description: "To celebrate <a href='http://globalaccessibilityawarenessday.org/'>Global Accessibility Awareness Day 2018</a>, we're coming together as a community to share ideas and get inspired. Come learn about web accessibility perspectives and techniques from other Meetup members and make new friends. <p>We're so excited to see everyone! If your schedule changes closer to the event and you can't attend, please update your RSVP to allow people to join from the wait list. That will also help the food and drink situation!</p>"
      url: "https://www.meetup.com/a11ysea/events/249275750/"
