      description: "Join us for our role=drinks San Diego kickoff event. Whether you're an accessibility guru or are just curious about what exactly web accessibility and inclusive design are, this meetup is for you. This group is for designers, developers, project managers, execs… really anyone involved in building web products. Let's get together, network, collaborate and learn from one another!"
