---
layout: default
---

<div class="container-fluid">

  <div class="row-fluid">
    <div class="span12">

        <article class="post">
        {% if page.title %}
        <header class="page-header">
          <h1>{{ page.title }}</h1>
        </header>
        {% endif %}

        <div class="post row-fluid">
        {{ content }}
        </div>
        
        </article>
    </div>
  </div>
</div>
