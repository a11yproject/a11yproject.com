---
layout: default
---

<article class="post">

  <div class="masthead">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>

    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-12">

          <div class="post">
          {{ content }}
          </div>

      </div>
    </div>
  </div>

</article>
