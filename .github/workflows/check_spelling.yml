# .github/workflows/check_spelling.yml
name: Check Spelling (JS, Vue, HTML, Markdown, Text)
on:
  pull_request:
    paths:
    - '**.html'
    - '**.js'
    - '**.json'
    - '**.md'
    - '**.njk'
    - '**.txt'
jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Check Spelling (JS, Vue, HTML, Markdown, Text)
      uses: UnicornGlobal/spellcheck-github-actions@master
